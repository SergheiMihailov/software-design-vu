plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.fifesoft:rsyntaxtextarea:3.0.8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}
